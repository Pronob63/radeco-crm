version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: radeco-crm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: radeco
      POSTGRES_PASSWORD: radeco_password
      POSTGRES_DB: radeco_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radeco -d radeco_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: radeco-crm-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://radeco:radeco_password@postgres:5432/radeco_crm?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env
      - ./public:/app/public
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  postgres_data:
    driver: local
